<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/resest.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
    <section class="section t0">
      <h1 class="greeting groom">
        <span class="greeting-text-0">안녕하세요.</span>
        <strong class="greeting-text-1">신랑</strong>
        <strong class="greeting-text-2">정부길</strong>
        <span class="greeting-text-3">인사드립니다.</span>
      </h1>
      <img src="images/groom.jpg" alt="groom" class="img-groom">
    </section>

    <section class="section t1">
      <h1 class="greeting bride">
        <span class="greeting-text-0">안녕하세요.</span>
        <strong class="greeting-text-1">신부</strong>
        <strong class="greeting-text-2">박수현</strong>
        <span class="greeting-text-3">인사드립니다.</span>
      </h1>
      <img src="images/bride.jpg" alt="bride" class="img-bride">
    </section>

    <section class="section t2">
      <!-- <div class="img-together-wrapper">
        <img src="images/groom.jpg" alt="" class="img-groom">
        <img src="images/bride.jpg" alt="" class="img-bride">
      </div> -->
      <img src="images/pic0.jpg" alt="" class="img-together">
      <div class="flex-center">
        <h2 class="we-get-married">우리<strong>결혼</strong>해요<br />!!</h2>
      </div>
    </section>

    <section class="section t3" style="background: #1d1d1f;">

        <div class="">
          <div style="position:absolute;top: 50%;transform: translate3d(0, -50%, 0);width:100%;">
            <p class="text-so">그래서</p>
            <p class="text-when">언제냐구요?</p>
            <div class="when-answer">
              <p class="text-when-date">
                <strong>2021</strong>년 <strong>2</strong>월 <strong>21</strong>일
              </p>
              <p class="text-when-day"><strong>토요일</strong></p>
              <p class="text-when-time">PM <strong>12:30</strong></p>
            </div>
          </div>
          <div style="position:absolute;top: 50%;transform: translate3d(0, -50%, 0);width:100%;">
            <p class="text-where">어디서?</p>
            <p class="text-where-answer">바로<br />여기</p>
            <div class="dark-background"></div>
          </div>
        </div>
    </section>

    <section class="section t4">
      <img src="images/map.png" alt="" class="img-map">
    </section>

    <section class="section t5">
      <div class="text-wrapper">
        <p class="text-well">저희 잘 살께요.</p>
        <p class="text-like-this">이렇게!!</p>
      </div>
      <img src="images/together2.jpg" alt="" class="img-together2">
    </section>

    <div style="height: 200vh;"></div>
  </main>

  <!-- gsap strollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  <script src="scroll.js"></script>
</body>
</html>
