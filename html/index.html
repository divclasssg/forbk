<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
    <section class="section section-0">
      <div class="section-content t1">
        <figure class="img-groom"></figure>
        <div class="groom-greeting">
          <span class="g-text-00">안녕하세요.</span>
          <strong class="g-text-01">신랑</strong>
          <strong class="g-text-02">정부길</strong>
          <span class="g-text-03">인사드립니다.</span>
        </div>
      </div>
      <div class="section-content t2">
        <figure class="img-bride"></figure>
        <div class="bride-greeting">
          <span class="g-text-00">안녕하세요.</span>
          <strong class="g-text-01">신부</strong>
          <strong class="g-text-02">박수현</strong>
          <span class="g-text-03">인사드립니다.</span>
        </div>
      </div>
    </section>
    <section class="section section-1 t3">
      <!-- <div class="section-content">
        <figure class="img-together"></figure>
      </div> -->
      <div class="section-content">
        <div class="center-wrapper">
          <figure class="img-together"></figure>
        </div>
        <div class="center-wrapper">
          <p class="section-1-headline">
            우리<br>
            <strong>결혼</strong><br />
            해요<br />
          </p>
        </div>
      </div>
    </section>
    <section class="section t4">
      <div class="section-content">
        <p class="so">그래서</p>
        <div class="when-wrapper">
          <p class="when">언제?</p>
          <p class="when-answer">
              <strong>2021</strong>년<br />
              <strong>2</strong>월 <strong>21</strong>일<br />
              <strong>토요일</strong><br />
              <strong>00</strong>시 <strong>00</strong>분
            </span>
          </p>
        </div>
        <div class="where-wrapper">
          <p class="where">어디서?</p>
          <p class="where-answer">
            <strong>바로<br>여기</strong>
          </p>
        </div>
        <div class="dark-background">
          <span></span>
        </div>
        <figure class="img-map"></figure>
      </div>
    </section>
    <!-- <section class="section t5">
      <div class="section-content">
        <figure class="img-map"></figure>
      </div>
    </section> -->
    <div style="height: 200vh;"></div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
